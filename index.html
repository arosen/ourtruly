	<b><font color="#FFBE73">Step 1</b></font>
	Tell us what to write...<br>
	<font size=1>Type < p > for a new paragraph</font>
	<p>
	<form action="/confirm" name="myform" method="post">
	<textarea onblur="if(this.value == '') { this.value='Type your note...'}" onfocus="if (this.value == 'Type your note...') {this.value=''}" name="content" rows="9" cols="40" id="content">Type your note...</textarea>
	</div>

	<script type="text/javascript"> 
    var toname = new LiveValidation('toname', {onlyOnSubmit: true });
		toname.add(Validate.Exclusion, {within: ['Name']})
        toname.add(Validate.Presence);
	</script>

	<script type="text/javascript">
